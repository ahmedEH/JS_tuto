		<div class = "container-fluid my-1">

				<input class = "form-control btn btn-dark " onclick="play(this.id)" type="button" id="btn1">
				<input class = "form-control btn btn-dark " onclick="play(this.id)" type="button" id="btn2">

				<input class = "form-control btn btn-dark " onclick="play(this.id)" type="button" id="btn8">

	<script type="text/javascript">
		var player = "X";
		var np = 0;
		var btns = ["", "", "",
					"", "", "",
					"", "", ""];

function play(e){

	if(np%2 ==1) player = "O";
	else player = "X";

	var btn = document.getElementById(e);

	if(btn.value == "X" || btn.value == "O")
		alert("Error this button is clicked");
	else {

		btn.value = player;
		for (var i = btns.length; i > 0; i--) {

			if(e == "btn"+i) btns[i-1] = player;

		}

	np++;
	}


	if(btns[0] == btns[1] && btns[1] == btns[2] && btns[2] != "") 
	{
		alert(btns[0] + " is the winner");
		location.reload();
	}
	else if(btns[0] == btns[3] && btns[3] == btns[6] && btns[6] != "") 
	{
		alert(btns[0] + " is the winner");
		location.reload();
	}
	else if(btns[1] == btns[4] && btns[4] == btns[7] && btns[7] != "") 
	{
		alert(btns[1] + " is the winner");
		location.reload();
	}
	else if(btns[3] == btns[4] && btns[4] == btns[5] && btns[5] != "")
	{	 
		alert(btns[3] + " is the winner");
		location.reload();
	}
	else if(btns[2] == btns[5] && btns[5] == btns[8] && btns[8] != "")
	{
		 alert(btns[2] + " is the winner");
		 location.reload();
	}
	else if(btns[8] == btns[7] && btns[7] == btns[6] && btns[6] != "")
	{
		alert(btns[8] + " is the winner");
		location.reload();
	}
	else if(btns[0] == btns[4] && btns[4] == btns[8] && btns[8] != "")
	{
		alert(btns[0] + " is the winner");
		location.reload();
	}
	else if(btns[2] == btns[4] && btns[4] == btns[6] && btns[6] != "")
	{
		alert(btns[2] + " is the winner");
		location.reload();
	}
	else if(btns[0] != "" && btns[1] != "" && btns[2] != "" && 
			btns[3] != "" && btns[4] != "" && btns[5] != "" && 
			btns[6] != "" && btns[7] != "" && btns[8] != "")
	{
		alert("Game is over");
		location.reload();
	}


}
